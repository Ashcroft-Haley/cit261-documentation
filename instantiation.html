            //********************INSTANTIATION PATTERNS***********************//
            //Instantiation is a way of creating something in Javascript.
            // In all of these ways, an object is created as well as methods and properties for that object
            // There are four ways to instantiate in JavaScript.
            // They are Functional, Functional-shared, Prototypal, and Pseudoclassical
            
            
            //********************Functional*********************************//
            // Functional Instantiation is where you create a function first and then inside of it you add an empty object. 
            // You can then add properties and methods into the object and then return the object.
            // See the demonstration below:
            
            var ItalianFood = function(size, type) {
                var obj = {};
                
                obj.size = size;
                obj.type = type;
                
                obj.buy = function() {
                    //code here
                }
                
                obj.cook = function() {
                    //code here
                }
                
                obj.eat = function() {
                    //code here
                }
                
                return obj;
                
            }
            
            //implementation of functional instantiation
            var cheesePizza = ItalianFood('large', 'pizza');
            cheesePizza.eat();
            cheesePizza.cook();
            
            // PROS----------------------------------------
            // Easy to understand
            // Properties are private because they are contained within the closure scope
            
            // CONS----------------------------------------
            // All methods are contained within function, so second instances of the object means the properties and methods are duplicated in memory.
            // If you create a new object and change its methods and create a new instance, the two objects will be referencing different methods.
            // The methods have to be the same for every instance of the object.
            // If you need different methods for the object instance, you can't use that object you created. 
            
            
            
            
            //*******************Functional-Shared*************************//
            // Instead of duplicating methods in memory every time you create a new object, this type of instantiation makes methods shared among all objects. This overcomes the limitation.
            // See the demonstration below:
            
            var ItalianFood = function(size, type) {
                var obj = {}
                
                obj.size = size;
                obj.type = type;
                
                extend(obj, objMethods);
                
                return obj;  
            }
            
            var extend = function(obj, methods) {
                for (var key in methods) {
                    obj[key] = methods[key]
                }  
            }
            
            var objMethods = {
                cook: function() {
                    //code here
                },
                
                eat: function() {
                //code here
                },
                
                buy: function() {
                //code here
                }
            }
            
            //implementation of functional shared instantiation
            var cheesePizza = ItalianFood('large', 'pizza');
            cheesePizza.eat();
            cheesePizza.cook();
            
            // PROS-----------------------------------------
            // Removes duplication methods
            // ...Which improves memory mangement
            
            // CONS-----------------------------------------
            // If you modify the methods and then create new objects, the original object and the new object will refer to different methods
            
            
            
            
            //*******************Prototypal*********************************//
            // This type of instantiation utilizes the prototype chain.
            // Methods are attached to the object's prototype using the Object.create method.
            // Create all the methods on a separate object.
            // Create a function.
            // Within the function, use the Object.create method to attach the methods. 
            // Define any properties you need to in the function as well.
            // Return the object.
            // See the demonstration below:
            
            var ItalianFood = function(size, type) {
                var obj = Object.create(objMethods);
                
                obj.size = size;
                obj.type = type;
                
                return obj;
            }
            
            var objMethods = {
                buy: function() {
                    //code here
                },
                
                eat: function() {
                //code here
                },
                
                cook: function() {
                    //code here
                }
            }
            
            //Implementation of the prototypal instantiation
            var cheesePizza = ItalianFood('large', 'pizza');
            cheesePizza.eat();
            cheesePizza.buy();
            
            // PROS-----------------------------------------
            // Every method is available to every object created without duplicating methods in memory
            // CONS-----------------------------------------
            // To use this method, you have to create an object, decorate it, and then return it from the constructor function.

            // Like prototypal, pseudoclassical instantiation uses the prototype chain.
