            .red {
                width: 50px;
                height: 50px;
                position: absolute;
                background: red;

    <body>
        <main>
            <p>See script code for notes about touch events for mobile devices.</p>
            <p> If you have a touchable device, try out this example, where touch events and event listeners are used to create divs. You can only use one finger in this example. More fingers will result in an error.</p>
            
            
            
            
            
        </main>
        
        <footer>
        </footer>
        
        <script>
            // ***********************TOUCH EVENTS************************
            // First, here are some defnitions:
            //      SURFACE: the touch sensitive surface (screen or trackpad)
            //      TOUCH POINT: a point of contact with the surface (finger,
            //      stylus, or really anything else)
            
            // Interfaces:
            //      TouchEvent: represents an event that occurs when the state
            //      of touches on the surface changes
            //      Touch: represnts a single point of contact between the
            //      user and the touch surface 
            //      TouchList: represents a group of touches; this is used
            //      when the user has, for example, multiple fingers on
            //      the surface at the same time
            
            
            
            //******************WHAT IT IS*******************************
            // The touch events interfaces are relatively low-level APIs that can be used to support application specific multi-touch interactions such as two-finger gesture. An application receives touch events during the start, move and end phases.
            
            //**********************TOUCH EVENT TYPES********************
            // touchstart
            //      Sent when a user places a touch point on the touch surface. 
            //      Event's target will be the e;e,emt in which the touch occured.
            
            // touchend
            //      When user removes touch point from surface, or touch point
            //      moves off of edge of surface.
            //      Event's target is still the same element that received the 
            //      touchstart event
            
            // touchmove
            //      Sent when the user moves a touch point along the surface
            
            // touchcancel
            //      Sent when a touch point has been disrupted in some way 
            //      (alert pops up, more touch points than can handle, etc.)
            
            
            //******************IMPORTANT NOTE****************************
            // When using addEventListener() and preventDefault()
            //      In many cases, both touch and mouse events get sent
            //      (in order to let non-touch-specific code still interact
            //      with the user).
            //      If you use touch events, you should call preventDefault()
            //      to keep the mouse event from being sent as well.
            
            
            function testTouchesFunction(e) {
                var touch = e.touches[0]; // Gets info on the first finger, 
                //or the touch with the index of 0
                var scrX = touch.pageX; // Get X position including scroll bars
            }
            
            addEventListener('touchstart', testTouchesFunction, false);
            
            addEventListener('touchmove', function(e) {
                //when the finger moves the function will begin
                e.preventDefault(); // prevent scrolling
                var touch = e.touches[0]; //Fires every time the user moves
                var posY = touch.pageY - 25; //Get y position
                var posX = touch.pageX - 25; // Get x position
                
                if(e.touches.length == 1) {
                    // If one finger is touching
                    
                    var red = document.createElement('div');
                    red.setAttribute('class', 'red');
                    
                    red.style.top = posY + 'px';
                    red.style.left = posX + 'px';
                    
                    document.body.appendChild(red);
                    
                }
                    
                    
                    
            }, false);
            
            
            
            
        </script>
    </body>
